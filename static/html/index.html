<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta content="utf-8" http-equiv="encoding" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/css/index.css" />
    </head>
    <script async="true" src="static/js/bundle.js"></script>
    <body>
        <h1>Wine Collections</h1>
        <section>
            <form action="" class="form-inline">
                <div class="form-group">
                    <label for="max-price">Maximum Price ($CAD)</label>
                    <input
                        id="max-price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="20.00"
                    />
                </div>
                <div class="form-group">
                    <label for="min-rating">Minimum Rating:</label> <span>15</span>
                    <input type="range" class="custom-range" min="1" max="20" id="min-rating" />
                </div>
                <div class="custom-control custom-checkbox">
                    <input
                        type="checkbox"
                        id="available-online"
                        name="available-online"
                        class="custom-control-input"
                    />
                    <label class="custom-control-label" for="available-online"
                        >Available Online</label
                    >
                </div>
            </form>
        </section>
    </body>
</html>
